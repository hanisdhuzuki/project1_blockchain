<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="project_styles.css" />
    <title>Good Charity</title>
  </head>
  <body>
    <div class="col-4">
      <h2>TrustGood Charity</h2>
    </div>

<!-- Admin -->
    <div class="mainContent">
      <div class="card">
        <div class="card-header"><b>Admin Functions</b></div>
        <div class="card-body">
          <form class="row-3">

            <div class="col-4">
              <div class="input-group">
                <label>Set threshold:</label>
                <input
                  type="number"
                  class="form-control setThreshold"
                  id="validationThreshold"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>

            <div class="col-4">
              <button
                type="submit"
                class="btn"
                id="setThreshold"
              >
                set
              </button>
            </div>
          </form>
        </div>
      </div>

<!-- Donator -->
      <div class="card">
        <div class="card-header"><b>Donater Functions</b></div>
        <div class="card-body">
          <div class="col-4"><u>Register as Donater</u></div>
          <form class="row-3" id="donatorRegistration">

            <div class="col-4">
              <label>Wallet Address:</label>
              <input
                type="text"
                class="form-control" id="addressToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <label>Last four digit of IC number:</label>
              <input
                type="text"
                class="form-control" id="numberToRegister"
                aria-describedby="inputGroupPrepend2"
                minlength="4"
                maxlength="4"
                required
              />
            </div>

            <div class="col-4">
              <button
                type="submit" class="btn" id="registerAsDonater">
                Register
              </button>
            </div>
          </form>
          <br>

          <!-- Donate -->
          <div class="col-4"><u>Do Donation</u></div>
          <form class="row-3" id="donateFund">

            <div class="col-4">
              <label>Amount (in Ether):</label>
              <input type="number" class="form-control" id="donationAmount">
            </div>

            <div class="col-4">
              <label>Donor Wallet Address:</label>
              <input
                type="text"
                class="form-control addressDonor"
                id="addressDonor"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button type="submit" class="btn">
                Donate
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Donatee -->
      <div class="card">
        <div class="card-header"><b>Needy People Functions</b></div>
        <div class="card-body">
          <div class="col-4"><u>Register as Donatee</u></div>
          <form class="row-3" id="donateeRegistration">

            <div class="col-4">
              <label>Wallet Address:</label>
              <input
                type="text"
                class="form-control" id="addressToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <label>Last four digit of IC number:</label>
              <input
                type="text"
                class="form-control" id="numberToRegister"
                aria-describedby="inputGroupPrepend2"
                minlength="4"
                maxlength="4"
                required
              />
            </div>

            <div class="col-4">
              <label>Full Name:</label>
              <input
                type="text"
                class="form-control" id="fullNameToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button
                type="submit" class="btn" id="registerAsDonatee">
                Register
              </button>
            </div>
          </form>
          <br>

          <!-- Withdraw -->
          <div class="col-4"><u>Withdraw Money</u></div>
          <form class="row-3" id="withdrawFund">

            <div class="col-4">
              <label>Amount:</label>
              <input type="number" class="form-control" id="withdrawalAmount">
            </div>

            <div class="col-4">
              <label>Donatee Wallet Address:</label>
              <input
                type="text"
                class="form-control"
                id="addressDonatee"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button type="submit" class="btn">
                Withdraw
              </button>
            </div>
          </form>

        </div>
      </div>

<!-- Display information -->
      <div class="card">
        <div class="card-header"><b>Display Information</b></div>
        <div class="card-body">
          <!-- View Balance-->
          <div class="col-4"><u>View Fund Balance</u></div>
          <form class="row-3">

            <div class="col-4">
              <label>Balance:</label>
              <div class="col" id="balanceOfFunds"></div>
            </div>

            <div class="col-4">
              <button
                type="submit"
                class="btn displaybalanceOfFunds"
                onclick="getBalance()"
              >
                Balance
              </button>
            </div>
          </form>
          <br>

          <!-- View Needy People Info-->
          <div class="col-4"><u>View Needy People Information</u></div>
          <form class="row-3">
            <div class="row">
              <div class="col"> Full Name needy people </div>
              <div class="col" id="fullNameDonatee"></div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn displayInfo" onclick="displayInfo()">
                Display
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- SCRIPT -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="project_abi.js"></script>
    <script src="project_scripts.js"></script>
  </body>
</html>
