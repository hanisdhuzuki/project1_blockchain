<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="project_styles.css" />
    <title>Good Charity</title>
  </head>
  <body>
    <h2>TrustGood Charity</h2>

<!-- Admin -->
    <div class="mainContent">
      <div class="card">
        <div class="card-header"><b>Admin Functions</b></div>
        <div class="card-body">
          <form class="row-3">

            <div class="col-4">
              <div class="input-group">
                <label>Set threshold:</label>
                <input
                  type="number"
                  class="form-control setThreshold"
                  id="validationThreshold"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>

            <div class="col-4">
              <button
                type="submit"
                class="btn setThreshold"
              >
                set
              </button>
            </div>
          </form>
        </div>
      </div>

<!-- Donator -->
      <div class="card">
        <div class="card-header"><b>Donater Functions</b></div>
        <div class="card-body">
          <div class="col-4"><u>Register as Donater</u></div>
          <form class="row-3">

            <div class="col-4">
              <label>Wallet Address:</label>
              <input
                type="text"
                class="form-control addressToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <label>Last four digit of IC number:</label>
              <input
                type="text"
                class="form-control numberToRegister"
                aria-describedby="inputGroupPrepend2"
                minlength="4"
                maxlength="4"
                required
              />
            </div>

            <div class="col-4">
              <button
                type="submit" class="btn registerAsDonater">
                Register
              </button>
            </div>
          </form>
          <br>

          <!-- Donate -->
          <form class="row-3">

            <div class="col-4">
              <label>Do Donation:</label>
              <input type="number" class="form-control donationAmount">
            </div>

            <div class="col-4">
              <label>Donor Wallet Address:</label>
              <input
                type="text"
                class="form-control addressDonor"
                id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button type="submit" class="btn donate">
                Donate
              </button>
            </div>
          </form>
        </div>
      </div>

<!-- Donatee -->
      <div class="card">
        <div class="card-header"><b>Needy People Functions</b></div>
        <div class="card-body">
          <div class="col-4"><u>Register as Donatee</u></div>
          <form class="row-3">

            <div class="col-4">
              <label>Wallet Address:</label>
              <input
                type="text"
                class="form-control addressToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <label>Last four digit of IC number:</label>
              <input
                type="text"
                class="form-control numberToRegister"
                aria-describedby="inputGroupPrepend2"
                minlength="4"
                maxlength="4"
                required
              />
            </div>

            <div class="col-4">
              <label>Full Name:</label>
              <input
                type="text"
                class="form-control fullNameToRegister"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button
                type="submit" class="btn registerAsDonatee">
                Register
              </button>
            </div>
          </form>
          <br>

          <!-- Withdraw -->
          <form class="row-3">

            <div class="col-4">
              <label>Withdraw money:</label>
              <input type="number" class="form-control withdrawalAmount">
            </div>

            <div class="col-4">
              <label>Donatee Wallet Address:</label>
              <input
                type="text"
                class="form-control addressDonatee"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>

            <div class="col-4">
              <button type="submit" class="btn withdraw">
                Withdraw
              </button>
            </div>
          </form>

        </div>
      </div>

<!-- Display information -->
      <div class="card">
        <div class="card-header">Needy People Information</div>
        <div class="card-body">

          <div class="col-4">
            <button type="submit" class="btn displayInfo">
              Display
            </button>
          </div>

        </div>
      </div>

    </div>

    <!-- SCRIPT -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="contractAddressAndAbi.js"></script>
    <script src="project_cripts.js"></script>
  </body>
</html>
